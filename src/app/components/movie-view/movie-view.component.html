<div *ngIf="movie" class="container main-container animated fadeIn fast">
  <h1>{{ movie.title }}</h1>
  <div class="row">
    <div class="col-md-5">
      <img class="img-thumbnail img-fluid" [src]="movie | peliculaImagen">
    </div>
    <div class="col-md-7">
      <a href=""class="badge badge-primary">{{ movie.vote_average }}</a>
      <a href="" class="badge badge-primary">{{ movie.release_date }}</a>
      <a href="" class="badge badge-primary">{{ movie.runtime }} min</a>
      <a class="" *ngFor="let genre of movie.genres">
        <a href=""class="badge badge-primary">{{ genre.name }}</a>
      </a>

      <hr>
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">{{ movie.overview }}</p>
      <div *ngIf="movie.tagline">
        <h4>Frase c√©lebre</h4>
        <p >{{ movie.tagline }}</p>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-danger btn-block" [routerLink]="['/'+goBack]">
    Volver
  </button>
</div>
